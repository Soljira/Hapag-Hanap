<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
        }
        h2 {
            margin: 0;
        }
        textarea, input {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid orange;
            border-radius: 5px;
            background-color: #ffffff;
            color: white;
            resize: none;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            width: 50%;
        }
        button {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact</h2>
        <p>Encountered a bug? Contact us!</p>
        <label for="message">Message:</label>
        <textarea id="message" rows="4"></textarea>
        <div class="input-group">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
        </div>
        <button>SUBMIT â†’</button>
    </div>
</body>
</html>
