<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .sidebar {
            width: 25%;
            background-color: #333;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .edit-icon {
            position: absolute;
            top: 10px;
            left: 60%;
            background: white;
            padding: 8px;
            border-radius: 50%;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }
        .email {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .email i {
            font-size: 18px;
        }
        .followers-container {
            flex: 1;
            padding: 20px;
        }
        .followers-title {
            font-size: 24px;
            font-weight: bold;
        }
        .follower {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        .follower-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .follower-name {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="../images/pfp.png" alt="Chef Clawdia" class="profile-pic">
        <i class="fa-solid fa-pen edit-icon"></i>
        <h2>Chef Clawdia</h2>
        <p>100 followers | 0 following</p>
        <p>Just a cat who cooks when my owner isn't around.</p>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <p>chefclawdia@gmail.com</p>
        </div>
    </div>
    <div class="followers-container">
        <h2 class="followers-title">Followers</h2>
        <div class="follower">
            <img src="../images/follower1.png" alt="GingerEats" class="follower-img">
            <p class="follower-name">GingerEats</p>
        </div>
        <div class="follower">
            <img src="../images/follower2.png" alt="Soljira" class="follower-img">
            <p class="follower-name">Soljira</p>
        </div>
        <div class="follower">
            <img src="../images/follower3.png" alt="☆M30W☆" class="follower-img">
            <p class="follower-name">☆M30W☆</p>
        </div>
        <div class="follower">
            <img src="../images/follower1.png" alt="GingerEats" class="follower-img">
            <p class="follower-name">GingerEats</p>
        </div>
        <div class="follower">
            <img src="../images/follower2.png" alt="Soljira" class="follower-img">
            <p class="follower-name">Soljira</p>
        </div>
        <div class="follower">
            <img src="../images/follower3.png" alt="☆M30W☆" class="follower-img">
            <p class="follower-name">☆M30W☆</p>
        </div>
    </div>
</body>
</html>
