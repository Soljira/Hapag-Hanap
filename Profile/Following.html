<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .sidebar {
            width: 25%;
            background-color: #333;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .edit-icon {
            position: absolute;
            top: 10px;
            left: 60%;
            background: white;
            padding: 8px;
            border-radius: 50%;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }
        .email {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .email i {
            font-size: 18px;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            align-self: flex-start;
            margin-left: 40px;
        }
        .empty-message {
            font-size: 22px;
            font-weight: bold;
            margin-top: 150px;
        }
        .sub-message {
            font-size: 16px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="../images/pfp.png" alt="Chef Clawdia" class="profile-pic">
        <i class="fa-solid fa-pen edit-icon"></i>
        <h2>Chef Clawdia</h2>
        <p>100 followers | 0 following</p>
        <p>Just a cat who cooks when my owner isn't around.</p>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <p>chefclawdia@gmail.com</p>
        </div>
    </div>
    <div class="main-content">
        <h2 class="title">Following</h2>
        <p class="empty-message">There’s no one here...</p>
        <p class="sub-message">Go to a user’s profile and click on the ‘Follow’ button!</p>
    </div>
</body>
</html>
